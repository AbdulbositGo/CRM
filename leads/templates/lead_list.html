{% extends 'base.html' %}

{% block content %}
    <h1>Hello {{ request.user.username }}</h1>
    {{ request.user.first_name }} {{ request.user.last_name }}
    <hr>
    <p>
        <a href="{% url 'lead-create' %}">Create</a>
    </p>
    <hr>
    {% for lead in leads %}
        <div class="lead">
            <a href="{% url 'lead-detail' lead.pk %}">{{ lead.first_name }} | {{ lead.last_name }} | {{ lead.age }}</a>
        </div>
    {% endfor %}
    <hr>
{% endblock content %}
